<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery & JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</head>
<body>

    <h1>New York Times Search</h1>

    <form>
        <h2>Search Parameters</h2>
            <div class="form-group">
              <label for="formGroupExampleInput">Search Term:</label>
              <input type="text" class="form-control" id="SearchTerm" placeholder="Search Term">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="recordsnumber">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
            <div class="form-group">
                    <label for="formGroupExampleInput2">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="StartYear" placeholder="StartYear">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput3">End Year: (Optional):</label>
                    <input type="text" class="form-control" id="EndYear" placeholder="EndYear">
                  </div>
          </form>
    
</body>
</html>
